{% extends 'base.html' %}

{% block content %}


<div class="card border-info mb-3">
  <div class="card-body">

<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#createNewInv">
  + Create New Invoice
</button>

<!-- Modal -->
<div class="modal fade" id="createNewInv" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" id="createCus">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Enter Customer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" name="newCustomer" class="form-control" id="cusName">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success invModal">Create Invoice</button>
      </div>
    </div>
  </div>
</div>

<hr>

<table class="table table-striped" id="invlist">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Customer Name</th>
      <th scope="col">Amount</th>
      <th scope="col">Date</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  	{% for i in inv %}
    <tr>
      <th scope="row">{{i.id}}</th>
      <td>{{i.customer}}</td>

      <td>{{i.total}}</td>
      <td>{{i.created_at}}</td>
      <td>
      	<a href="{% url 'myapp:detail_inv' i.id %}" class="btn btn-sm btn-outline-success">Add Items</a>
      	<a href="{% url 'myapp:print_preview' i.id %}" class="btn btn-sm btn-outline-info">Print</a>
      </td>
    </tr>
    {% endfor %}
    
  </tbody>
</table>



  </div>
</div>




{% endblock content %}
